    title: "课题导师"
    text: "侠之小者，除暴安良；侠之大者，为国为民"
    name: "文伟平"
    content: "中国科学院软件研究所信息安全方向博士，北京大学教授，博士生导师，主要研究领域为：系统与网络安全、大数据与云安全及智能计算安全、人工智能安全研究等。作为课题负责人完成了多项国家级或部级信息安全类科研项目，包括国家242信息安全计划3项、中国信息安全测评中心合作项目2项、国家保密局国家保密科研项目2项、公安部信息网络安全重点实验室预研项目1项、军队合作项目3项。参与科技部重点研发计划2项，国家自然科学基金2项，军口863课题1项，973项目1项。作为课题负责人完成的横向课题有华为技术有限公司10项、微软2项和Safe Net公司资助课题1项。在国内一级/核心学术期刊和国际期刊上发表了70多篇学术论文，其中SCI/EI收录30多篇，编写专著1本，译著1本，教材2本，在信息安全领域申请专利近40项，其中已授权专利20余项。第29届奥运会网络安全指挥部北京大学技术保障团队负责人，第45届世界技能大赛中国赛区网络安全技术专家。目前为全国网络信息安全工程师高级职业教育项目组核心成员，北京大学软件安全研究小组主要负责人，通信网络安全专委会委员，信息网络安全期刊编委，网信军民融合期刊编委，北京计算机学会网络安全与法务专委会主任，公安部第一研究所和中国航天科工集团软件测评中心专家组专家，益阳市新型智慧城市建设专家咨询委员会成员。  "
